<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
<main>
  <h1>Dashboard</h1>
  <section>
    <h2>Add Student</h2>
  <form action="">
    <label for="student-image">Student Photo</label>
    <input type="file" src="" alt="" required>
    <label for="student-name">Student Name</label>
    <input type="text" name="student-name" id="student-name" required>
    <label for="student-name">Student Class</label>
    <select name="student-class" id="student-class" required>
      <option value="">Select</option>
      <option value="first">First</option>
      <option value="first">Second</option>
      <option value="first">Third</option>
      <option value="first">Fourth</option>
      <option value="first">Fifth</option>
      <option value="first">Sixth</option>
      <option value="first">Seventh</option>
    </select>
    <label for="student-percentage">Student Percentage:</label>
    <input type="number" id="percentage" min="0" max="100" step="0.01" placeholder="e.g 75.5" required>
    <span>%</span>
    <button type="submit">Submit</button>
  </form>
  </section>
  <section>
    <h2>Display Student</h2>
  </section>
</main>
</body>
</html>
